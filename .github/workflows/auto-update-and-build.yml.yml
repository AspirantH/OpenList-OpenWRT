name: Auto Update and Build on Upstream Release

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时检查一次上游版本
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  actions: write

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest upstream version
        id: upstream
        run: |
          # 获取上游OpenList仓库的最新release版本
          UPSTREAM_VERSION=$(curl -s https://api.github.com/repos/OpenListTeam/OpenList/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "upstream_version=$UPSTREAM_VERSION" >> $GITHUB_OUTPUT

      - name: Get current version
        id: current
        run: |
          # 从Makefile获取当前版本
          CURRENT_VERSION=$(grep 'PKG_VERSION:=' openlist/Makefile | cut -d'=' -f2)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check for new version
        id: check
        run: |
          if [ "${{ steps.upstream.outputs.upstream_version }}" != "${{ steps.current.outputs.current_version }}" ] && [ "${{ steps.upstream.outputs.upstream_version }}" != "null" ]; then
            echo "new_version=${{ steps.upstream.outputs.upstream_version }}" >> $GITHUB_OUTPUT
            echo "发现新版本: ${{ steps.upstream.outputs.upstream_version }}"
          else
            echo "未发现新版本"
          fi

  update-hashes-and-build:
    needs: check-upstream
    if: ${{ needs.check-upstream.outputs.new_version != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get versions (OpenList + Frontend)
        id: vars
        run: |
          # 使用上游检测到的新版本号
          OPENLIST_VERSION=${{ needs.check-upstream.outputs.new_version }}
          # 获取前端仓库的最新版本
          FRONTEND_VERSION=$(curl -s https://api.github.com/repos/OpenListTeam/OpenList-Frontend/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          
          echo "openlist_version=$OPENLIST_VERSION" >> $GITHUB_OUTPUT
          echo "frontend_version=$FRONTEND_VERSION" >> $GITHUB_OUTPUT

      - name: 计算 OpenList 源码哈希
        id: openlist_hash
        run: |
          VERSION="${{ steps.vars.outputs.openlist_version }}"
          URL="https://codeload.github.com/OpenListTeam/OpenList/tar.gz/v${VERSION}"
          
          echo "下载 OpenList v${VERSION}..."
          wget -O "openlist-${VERSION}.tar.gz" "$URL"
          
          # 计算SHA256哈希（与原update-hashes.yml逻辑一致）
          HASH=$(sha256sum "openlist-${VERSION}.tar.gz" | cut -d' ' -f1)
          echo "OpenList 哈希: $HASH"
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          
          # 清理临时文件
          rm "openlist-${VERSION}.tar.gz"

      - name: 计算 Frontend 源码哈希
        id: frontend_hash
        run: |
          VERSION="${{ steps.vars.outputs.frontend_version }}"
          URL="https://github.com/OpenListTeam/OpenList-Frontend/releases/download/v${VERSION}/openlist-frontend-dist-v${VERSION}.tar.gz"
          
          echo "下载 Frontend v${VERSION}..."
          wget -O "openlist-frontend-dist-v${VERSION}.tar.gz" "$URL"
          
          # 计算SHA256哈希（与原update-hashes.yml逻辑一致）
          HASH=$(sha256sum "openlist-frontend-dist-v${VERSION}.tar.gz" | cut -d' ' -f1)
          echo "Frontend 哈希: $HASH"
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          
          # 清理临时文件
          rm "openlist-frontend-dist-v${VERSION}.tar.gz"

      - name: 更新 Makefile（版本号 + 哈希值）
        run: |
          OPENLIST_VERSION="${{ steps.vars.outputs.openlist_version }}"
          FRONTEND_VERSION="${{ steps.vars.outputs.frontend_version }}"
          OPENLIST_HASH="${{ steps.openlist_hash.outputs.hash }}"
          FRONTEND_HASH="${{ steps.frontend_hash.outputs.hash }}"
          
          echo "更新 Makefile："
          echo "  OpenList 版本: $OPENLIST_VERSION"
          echo "  OpenList 哈希: $OPENLIST_HASH"
          echo "  Frontend 版本: $FRONTEND_VERSION"
          echo "  Frontend 哈希: $FRONTEND_HASH"
          
          # 更新版本号（与原逻辑一致）
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=$OPENLIST_VERSION/" openlist/Makefile
          sed -i "s/^PKG_WEB_VERSION:=.*/PKG_WEB_VERSION:=$FRONTEND_VERSION/" openlist/Makefile
          
          # 更新 OpenList 源码哈希（与原逻辑一致）
          sed -i "s/^PKG_HASH:=.*/PKG_HASH:=$OPENLIST_HASH/" openlist/Makefile
          
          # 更新 Frontend 源码哈希（与原逻辑一致）
          sed -i "/define Download\/openlist-frontend/,/endef/ s/^  HASH:=.*/  HASH:=$FRONTEND_HASH/" openlist/Makefile

      - name: 检查是否有变更
        id: changes
        run: |
          if git diff --quiet openlist/Makefile; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff openlist/Makefile
          fi

      - name: 提交变更
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add openlist/Makefile
          git commit -m "Update to v${{ steps.vars.outputs.openlist_version }} (auto-update)"
          git push origin main

      - name: 触发构建工作流
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release-build
          client-payload: |
            {
              "release_tag": "v${{ steps.vars.outputs.openlist_version }}",
              "release_name": "Release v${{ steps.vars.outputs.openlist_version }}"
            }
