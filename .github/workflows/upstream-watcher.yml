name: Watch Upstream Releases

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时检查一次上游版本
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  actions: write

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest upstream version
        id: upstream
        run: |
          # 获取上游OpenList仓库的最新release版本
          UPSTREAM_VERSION=$(curl -s https://api.github.com/repos/OpenListTeam/OpenList/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "upstream_version=$UPSTREAM_VERSION" >> $GITHUB_OUTPUT

      - name: Get current version
        id: current
        run: |
          # 从Makefile获取当前版本
          CURRENT_VERSION=$(grep 'PKG_VERSION:=' openlist/Makefile | cut -d'=' -f2)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check for new version
        id: check
        run: |
          if [ "${{ steps.upstream.outputs.upstream_version }}" != "${{ steps.current.outputs.current_version }}" ] && [ "${{ steps.upstream.outputs.upstream_version }}" != "null" ]; then
            echo "new_version=${{ steps.upstream.outputs.upstream_version }}" >> $GITHUB_OUTPUT
            echo "发现新版本: ${{ steps.upstream.outputs.upstream_version }}"
          else
            echo "未发现新版本"
          fi

  update-and-build:
    needs: check-upstream
    if: ${{ needs.check-upstream.outputs.new_version != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version and hashes
        run: |
          # 获取新版本号
          NEW_VERSION=${{ needs.check-upstream.outputs.new_version }}
          
          # 更新Makefile版本号（简化版，完整实现可参考原仓库的update-hashes.yml）
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=$NEW_VERSION/" openlist/Makefile
          sed -i "s/^PKG_WEB_VERSION:=.*/PKG_WEB_VERSION:=$NEW_VERSION/" openlist/Makefile

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add openlist/Makefile
          git commit -m "Update to v${{ needs.check-upstream.outputs.new_version }}"
          git push origin main

      - name: Trigger build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: release-build
          client-payload: |
            {
              "release_tag": "v${{ needs.check-upstream.outputs.new_version }}",
              "release_name": "Release v${{ needs.check-upstream.outputs.new_version }}"
            }
